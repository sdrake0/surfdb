{% extends "layout.html" %}

{% block main %}

<div class="page-wrapper">
    <div class="section">
        <div class="container">
            <div class="w-layout-grid hero-grid">
                <div class="text-box _500px">
                    <form method="POST">
                        <h1 class="heading h1">Username: <input class="rateform" type="text" id="username" name="username"></h1>
                        <p class="paragraph large">Age: <input class="rateform" type="number" id="age" name="age" min="0" max="200" step="1"></p>
                        <div class="slidecontainer">
                            {% if user_profile.gender %}
                                {% set gendervalue = user_profile.gender %}
                            {% else %}
                                {% set gendervalue = 50 %}
                            {% endif %}
                            <p class="paragraph large">Man
                            <input name="gender" type="range" min="1" max="100" value="{{ gendervalue }}" class="slider" id="gender">
                            Woman</p>
                        </div>
                        <div class="spacer _16"></div>
                        <a type="submit" class="button w-button">Save Profile</a>
                    </form>
                </div>
            </div>
        </div>
    </div>           
</div>

{% endblock %}
