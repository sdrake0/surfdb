{% extends "layout.html" %}

{% block main %}

<div class="page-wrapper">
    <div class="section">
        <div class="container">
            <div class="w-layout-grid hero-grid">
                <div class="text-box _500px">
                    <h1 class="heading h1">{{ user_profile.username }}</h1>
                    <p class="paragraph large">Age: {{ user_profile.age }}</p>
                    <div class="slidecontainer">
                        {% if user_profile.gender %}
                            {% set gendervalue = user_profile.gender %}
                        {% else %}
                            {% set gendervalue = 50 %}
                        {% endif %}
                        Man
                        <input type="range" min="1" max="100" value="{{ gendervalue }}" class="slider" id="myRange">
                        Woman
                    </div>
                    <div class="spacer _16"></div>
                    <a href="/editprofile" class="button w-button">Save Profile</a>
                </div>
            </div>
        </div>
    </div>           
</div>

{% endblock %}
